<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>CrimeGPT â€” {% block title %}{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet (Hotspots Map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- LIGHT MODE THEME -->
  <style>
    :root {
      --bg-light: #f5f8ff;
      --bg-light-2: #e8effc;
      --text-dark: #1a1f2d;
      --muted: #6b7280;
      --primary: #0b84ff;
      --danger: #ff5252;
      --card: #ffffff;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      --radius: 14px;
    }

    /* Whole Page Background */
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, var(--bg-light), var(--bg-light-2));
      font-family: Inter, system-ui, Segoe UI, Arial;
      color: var(--text-dark);
    }

    /* NAVBAR */
    .navbar {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 0.9rem 1.4rem;
    }

    .brand {
      font-size: 1.35rem;
      font-weight: 700;
      color: #090909;
    }

    nav a {
      text-decoration: none !important;
      font-weight: 600;
      color: #333;
      transition: 0.2s;
    }
    nav a:hover {
      color: var(--primary);
    }

    /* Flash Messages
    .alert {
      border-radius: 10px;
      font-weight: 500;
      box-shadow: var(--shadow);
    } */

    /* Page Content */
    main.container {
      padding-top: 20px;
      min-height: 80vh;
    }

  </style>

  {% block head_extra %}{% endblock %}
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-light sticky-top">
    <div class="d-flex justify-content-between align-items-center w-100">

      <div class="brand">CrimeGPT</div>

      <div class="d-flex align-items-center" style="gap:14px;">
        {% if user %}
          <span style="font-weight:600;">Hi, {{ user.name }}</span>
          <a href="{{ url_for('logout') }}" class="text-danger" style="font-weight:600;">Logout</a>
        {% else %}
          <a href="{{ url_for('login_user') }}">User Login</a>
          <a href="{{ url_for('login_police') }}">Police Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <main class="container">

    <!-- {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3 mt-2">
          {% for category, message in messages %}
            <div class="alert alert-{{ 
              'success' if category=='success' else 
              'warning' if category=='warning' else 
              'danger' 
            }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %} -->

    {% block content %}{% endblock %}

  </main>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script src="{{ url_for('static', filename='js/hotspots.js') }}"></script>

  {% block body_extra %}{% endblock %}

</body>
</html>
